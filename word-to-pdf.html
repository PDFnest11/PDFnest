<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word to PDF - PDFnest Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ecc71;
    }

    #textOutput {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Convert Word to PDF</h1>
  <p>Select a <strong>.docx</strong> file below. The tool will extract the text and convert it to a downloadable PDF.</p>

  <input type="file" id="wordFile" accept=".docx" />
  <br />
  <button onclick="convertDocxToPDF()">Convert to PDF</button>

  <div id="textOutput"></div>

  <footer>Â© 2025 PDFnest Tools</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;

    function convertDocxToPDF() {
      const fileInput = document.getElementById("wordFile");
      const output = document.getElementById("textOutput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a .docx file first.");
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const arrayBuffer = event.target.result;

        mammoth.extractRawText({ arrayBuffer: arrayBuffer })
          .then(function (result) {
            const text = result.value;

            if (!text.trim()) {
              alert("The Word document appears to be empty or unsupported.");
              return;
            }

            output.textContent = text;

            const doc = new jsPDF();
            const lines = doc.splitTextToSize(text, 180);
            let y = 10;

            lines.forEach(line => {
              if (y >= 280) {
                doc.addPage();
                y = 10;
              }
              doc.text(line, 10, y);
              y += 8;
            });

            doc.save("converted.pdf");
          })
          .catch(function (err) {
            console.error("Error extracting text from Word document:", err);
            alert("Sorry, there was an error converting the file. Try another .docx file.");
          });
      };

      reader.onerror = function (err) {
        console.error("File reading error:", err);
        alert("Could not read the file. Please try again.");
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
