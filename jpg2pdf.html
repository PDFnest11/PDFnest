<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JPEG to PDF - PDFnest Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3498db;
    }

    #preview {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #preview img {
      max-width: 100px;
      height: auto;
      border: 1px solid #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Convert JPEG to PDF</h1>
  <p>Select one or more JPEG images below to convert them into a PDF file.</p>

  <input type="file" id="imageFiles" accept="image/jpeg" multiple>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>

  <div id="preview"></div>

  <footer>Â© 2025 PDFnest Tools</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById('imageFiles').addEventListener('change', previewImages);

    function previewImages(event) {
      const files = event.target.files;
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      Array.from(files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    }

    function convertToPDF() {
      const files = document.getElementById('imageFiles').files;
      if (files.length === 0) {
        alert('Please select at least one JPEG image.');
        return;
      }

      const pdf = new jsPDF();

      const processImage = (file, index) => {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              const imgProps = pdf.getImageProperties(img);
              const pdfWidth = pdf.internal.pageSize.getWidth();
              const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

              if (index !== 0) pdf.addPage();
              pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
              resolve();
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      };

      Promise.all(Array.from(files).map(processImage)).then(() => {
        pdf.save('converted.pdf');
      });
    }
  </script>
</body>
</html>
